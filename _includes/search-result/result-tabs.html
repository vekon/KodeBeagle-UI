<div class="result-statistics">
    <div class="result-search-for">
        Results for: <strong>
          <span ng-bind="model.searchedData"></span></strong>
        <br>
        <br>
        <span>
          <strong>Frequently used with:</strong>
          {% raw %}
          <a style="cursor: pointer;"  ng-repeat-start = "relatedType in model.relatedTypes" 
          ng-click = "relatedTypeOnClick($event)" value = "{{relatedType}}">
          {{relatedType}}{% endraw %}</a>
          <span ng-repeat-end="">
          </span>
    </div>
    {% include search-result/files-content.html %}
</div>
